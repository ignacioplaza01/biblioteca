<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/usuario">Ver prestamos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Libros</a>
            </li>
          </ul>
          {% csrf_token %}
                <form class="form-inline" method="get">
                  
                  <input class="form-control mr-sm-2 " type="text" aria-label="Search" name="buscar">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Buscar</button>
                </form>
                <a style="color: rgb(0, 0, 0);" href="/salir">Salir</a>
        </nav> 
        <div class="container">
            <h3><img src="/media/{{ Libro.Img }}" alt="" width="100"></h3>
            <h3>Titulo : {{ Libro.Titulo}}</h3><br>
            <h3>Autor : {{ Libro.Autor}}</h3><br>
            <h3>Genero : {{ Libro.Genero}}</h3><br>
            <h3>Resumen : {{ Libro.Resumen}}</h3><br>
            <h3>Calificacion : {{ Libro.Calificacion}}</h3>


            <td><a href="#" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i>Solicitar prestamo</td>
                
            
        </div>  

</body>
</html>
